<html>
  <head>
    <title>Oh My Food!</title>
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <header class="header">
      <svg
        class="icon"
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        viewBox="0 0 30 30"
        fill="none">
        <path
          d="M15.8856 21.9283L15.0335 22.7417C14.6727 23.0861 14.0892 23.0861 13.7323 22.7417L6.2706 15.6229C5.9098 15.2785 5.9098 14.7215 6.2706 14.3808L13.7323 7.2583C14.0931 6.9139 14.6765 6.9139 15.0335 7.2583L15.8856 8.07167C16.2502 8.41974 16.2425 8.98763 15.8702 9.32837L11.2451 13.5345H22.2764C22.7869 13.5345 23.1976 13.9265 23.1976 14.4138V15.5862C23.1976 16.0735 22.7869 16.4655 22.2764 16.4655H11.2451L15.8702 20.6716C16.2464 21.0124 16.254 21.5803 15.8856 21.9283Z"></path>
      </svg>
      <img src="img/ohmyfood.png" alt="ohmyfood" />
    </header>
      <div class="location">
        <img
          src="img/bastille.jpg"
          alt="menu_img"
         " />
      </div>
    </nav>
    <div class="menu">
      <div class="entree_menu">
        <h1>Bastille</h1>
        <h6>ENTREES</h6>
        <button class="menu_item">
          <p>Citrus Squid Carpaccio</p>
          <p class="description">With orange zest</p>
          <p class="price">25</p>
        </button>
        <button class="menu_item">
          <p>Grandmother's Vegetable Soup</p>
          <p class="description">Carrots, parsnips, Jerusalem artichoke</p>
          <p class="price">35</p>
        </button>
        <button class="menu_item">
          <p>Onion Soup</p>
          <p class="description">Revisted</p>
          <p class="price">20</p>
        </button>
      </div>
      <h6>Main Dish</h6>
      <div class="main_dish">
        <button class="menu_item">
          <p>Scallops</p>
          <p class="description">With mashed parsnip</p>
          <p class="price">40</p>
        </button>
        <button class="menu_item">
          <p>Magret de Canard</p>
          <p class="description">With mashed potatoes</p>
          <p class="price">35</p>
        </button>
        <button class="menu_item">
          <p>Game Hen</p>
          <p class="description">With vegetable gnocchis</p>
          <!-- typo should say gnocchi -->
          <p class="price">44</p>
        </button>
      </div>
      <div class="desserts">
        <h6>Desserts</h6>
        <button class="menu_item">
          <p>Floral ice Cream</p>
          <p class="description">With hazelnut butter</p>
          <p class="price">18</p>
        </button>
        <button class="menu_item">
          <p>Chocolate Lava Cake</p>
          <p class="description">Revisited</p>
          <p class="price">22</p>
        </button>
        <button class="menu_item">
          <p>Napolean</p>
          <p class="description">With blueberries and marzipan</p>
          <p class="price">23</p>
        </button>
      </div>
      <button class="order">Order</button>
    </div>

    <footer>
      <img src="img/ohmyfood.png" alt="" />
      <ul>
        <li>Suggest a restaurant</li>
        <li>become a partner</li>
        <li>Legal</li>
        <li>Contact</li>
      </ul>
    </footer>
  </body>
</html>
