<html>
  <head>
    <title>Oh My Food!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <svg
        class="icon"
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        viewBox="0 0 30 30"
        fill="none"
      >
        <path
          d="M15.8856 21.9283L15.0335 22.7417C14.6727 23.0861 14.0892 23.0861 13.7323 22.7417L6.2706 15.6229C5.9098 15.2785 5.9098 14.7215 6.2706 14.3808L13.7323 7.2583C14.0931 6.9139 14.6765 6.9139 15.0335 7.2583L15.8856 8.07167C16.2502 8.41974 16.2425 8.98763 15.8702 9.32837L11.2451 13.5345H22.2764C22.7869 13.5345 23.1976 13.9265 23.1976 14.4138V15.5862C23.1976 16.0735 22.7869 16.4655 22.2764 16.4655H11.2451L15.8702 20.6716C16.2464 21.0124 16.254 21.5803 15.8856 21.9283Z"
        ></path>
      </svg>
      <img src="img/ohmyfood.png" alt="ohmyfood" />
    </header>
    <nav>
      <div class="location">
        <img src="img/le_gourmand.jpg" alt="" />
      </div>
    </nav>
    <div class="menu">
      <div class="container">
        <div class="entree_menu">
          <h1 class="resturaunt-name">Le Gourmand</h1>
          <h6 class="course-title">ENTREES</h6>
          <ul class="menu-list">
            <li>
              <button class="menu_item">
                <div class="title-description">
                  <p class="title">Tuna Carpaccio</p>
                  <p class="description">Seasoned with yuzu</p>
                </div>
                <p class="price">25</p>
              </button>
            </li>
            <li>
              <button class="menu_item">
                <p>Crunchy Lobster Croquets</p>
                <p class="description">With Seasonal Vegetables</p>
                <p class="price">35</p>
              </button>
            </li>
            <li>
              <button class="menu_item">
                <p>Mushroom soup</p>
                <p class="description">Marinated with truffles</p>
                <p class="price">20</p>
              </button>
            </li>
          </ul>
        </div>
        <h6 class="course-title">Main Dish</h6>
        <div class="main_dish">
          <ul class="menu-list">
            <button class="menu_item">
              <p>Roast Chicken with provincal Herbs</p>
              <p class="description">With truffle cream</p>
              <p class="price">40</p>
            </button>
            <button class="menu_item">
              <p>Roasted Lobster</p>
              <p class="description">With seasonal vegetables</p>
              <p class="price">35</p>
            </button>
            <button class="menu_item">
              <p>Angust Beef Ribs</p>
              <p class="description">With mashed parshnips</p>
              <!-- typo -->
              <p class="price">44</p>
            </button>
          </ul>
        </div>
        <div class="desserts">
          <h6 class="course-title">Desserts</h6>
          <ul class="menu-list">
            <button class="menu_item">
              <p>Assorted Dessert Plate</p>
              <p class="description">Chef's choice</p>
              <p class="price">18</p>
            </button>
            <button class="menu_item">
              <p>Creme brulee</p>
              <p class="description">Revisited</p>
              <p class="price">22</p>
            </button>
            <button class="menu_item">
              <p>Tiramisu</p>
              <p class="description">With hazelnuts</p>
              <p class="price">23</p>
            </button>
          </ul>
        </div>
        <button class="order">Order</button>
      </div>
    </div>
    <footer>
      <img src="img/ohmyfood.png" alt="" />
      <ul>
        <li>Suggest a restaurant</li>
        <li>become a partner</li>
        <li>Legal</li>
        <li>Contact</li>
      </ul>
    </footer>
  </body>
</html>
